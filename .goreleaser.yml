# This is the configuration file for GoReleaser.
version: 2

project_name: buzzer

before:
  hooks:
    - go mod tidy

builds:
  - id: buzzer
    main: ./main.go
    binary: buzzer
    goos:
      - linux
    goarch:
      - amd64
      - arm64

manpages:
  - binary: buzzer
    section: 1

nfpms:
  - id: buzzer-packages
    formats:
      - deb
      - rpm
    vendor: "Brian"
    homepage: "https://github.com/Imnotndesh/buzzer"
    maintainer: "Brian <slateinbox@gmail.com>"
    description: "A simple Wake-on-LAN (WoL) command-line tool."
    license: "GPLv3"

    contents:
      - src: ./buzzer-completion.bash
        dst: /usr/share/bash-completion/completions/buzzer
      - src: ./dist/buzzer.1.gz
        dst: /usr/share/man/man1/buzzer.1.gz

checksum:
  name_template: 'checksums.txt'